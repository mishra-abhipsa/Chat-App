<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat App</title>
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/styles.min.css">

  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://unpkg.com/moment@latest"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/qs@6.11.1/dist/qs.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/qs@6.11.1/dist/qs.min.js"></script>
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
      <!-- container for messages -->
      <div id="messages" class="chat__messages"></div>

      <!-- composing messages -->
      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" required autocomplete="off">
          <button id="submitBtn">Submit</button>
        </form>
        <button id="send-loc">Send Location</button>
      </div>
    </div>
  </div>

  <!-- Defining a template -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <!-- Defining location message template -->
  <script id="locationMessage-template" type="text/html">
    <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
      <p><a href="{{locationMessage}}" target="_blank">My current location</a></p>
    </div>
  </script>

  <!-- Defining template for sidebar -->
  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <!-- This is the client side version of the library. -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js" defer></script>
</body>

</html>
